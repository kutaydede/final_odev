<ion-header>
  <ion-toolbar>
    <ion-title>
      Konum Sayfası
    </ion-title>
    <ion-buttons slot="end">
    <ion-button (click)="close()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
  
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating">Latitude</ion-label>
    <ion-input [(ngModel)]="latitude"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Longitude</ion-label>
    <ion-input [(ngModel)]="longitude"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="hesapla()">Hesapla</ion-button>

  <ion-item *ngIf="currentLocation">
    <ion-label class="label">Mevcut Konum:</ion-label>
    <ion-label class="value">{{ currentLocation }}</ion-label>
  </ion-item>
  
  

  <ion-item *ngIf="distance">
    <ion-label>Uzaklık:</ion-label>
    <ion-label>{{ distance }} km</ion-label>
  </ion-item>
</ion-content>
